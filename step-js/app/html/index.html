<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나만의 TODO 앱</title>
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../fontawesome-free-5.12.1-web/css/fontawesome.min.css">
    <link href="../fontawesome-free-5.12.1-web/css/solid.css">
</head>
<body>

<div class="box box-green">
    <div class="box-header ui-sortable-handle" style="cursor: move;">
        <i class="ion ion-clipboard"></i>
        <h3 class="box-title">나만의 TODO 앱</h3>
        <div class="box-tools pull-right">
            <ul class="pagination pagination-sm inline">
                <li><a href="#TODO" style="color: #ff9135">TODO</a></li>
                <li><a href="#INPROGRESS" style="color: #00901c">IN PROGRESS</a></li>
                <li><a href="#DONE" style="color: #2782ff">DONE</a></li>
            </ul>
        </div>
    </div>

    <div class="box-body">
        <ul class="todo-list ui-sortable">

            <li class="ready">
                            <span class="handle ui-sortable-handle">
                                <i class="fas fa-ellipsis-v"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </span>
                <input name="" type="checkbox" value="">
                <span class="text">할일</span>
                <div class="tools">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                </div>
            </li>

            <li class="ing">
                            <span class="handle ui-sortable-handle">
                                <i class="fas fa-ellipsis-v"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </span>
                <input name="" type="checkbox" value="">
                <span class="text">하는 중</span>
                <div class="tools">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                </div>
            </li>

            <li class="done">
                            <span class="handle ui-sortable-handle">
                                <i class="fas fa-ellipsis-v"></i>
                                <i class="fas fa-ellipsis-v"></i>
                            </span>
                <input name="" type="checkbox" value="">
                <span class="text">완료</span>
                <div class="tools">
                    <i class="fas fa-edit"></i>
                    <i class="fas fa-trash"></i>
                </div>
            </li>

        </ul>
    </div>
    <div class="box-footer clearfix no-border">
        <input class="form-control pull-right" placeholder="Add Todo" type="text">
    </div>
</div>

<script async src="../fontawesome-free-5.12.1-web/js/solid.js"></script>
<script async src="../fontawesome-free-5.12.1-web/js/fontawesome.min.js"></script>
<script type="module" src="../js/app.js"></script>

</body>
</html>
