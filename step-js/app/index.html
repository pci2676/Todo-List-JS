<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>나만의 TODO 앱</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="fontawesome-free-5.12.1-web/css/fontawesome.min.css" rel="stylesheet">
    <link href="fontawesome-free-5.12.1-web/css/solid.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="box box-green">
    <div class="box-header ui-sortable-handle" style="cursor: move;">
        <i class="ion ion-clipboard"></i>
        <h3 class="box-title">나만의 TODO 앱</h3>
        <div class="box-tools pull-right">
            <ul class="pagination pagination-sm inline">
                <li><a href="#TODO" style="color: #ff9135">TODO</a></li>
                <li><a href="#INPROGRESS" style="color: #00901c">IN PROGRESS</a></li>
                <li><a href="#DONE" style="color: #2782ff">DONE</a></li>
            </ul>
        </div>
    </div>

    <div class="box-header clearfix no-border">
        <input class="form-control pull-right" id="inputText" placeholder="할 일 추가하기" type="text">
    </div>

    <div class="box-body">
        <ul class="todo-list ready">
            <li>
                <input class="status" name="" type="checkbox" value="">
                <span class="text">할일</span>
                <div class="tools">
                    <span class="edit"><i class="fas fa-edit"></i></span>
                    <span class="remove"><i class="fas fa-trash"></i></span>
                </div>
            </li>
        </ul>

        <ul class="todo-list ing">
            <li>
                <input name="" type="checkbox" value="">
                <span class="text">하는 중</span>
                <div class="tools">
                    <span class="edit"><i class="fas fa-edit"></i></span>
                    <span class="remove"><i class="fas fa-trash"></i></span>
                </div>
            </li>
        </ul>

        <ul class="todo-list done">
            <li>
                <input name="" type="checkbox" value="">
                <span class="text">완료</span>
                <div class="tools">
                    <span class="edit"><i class="fas fa-edit"></i></span>
                    <span class="remove"><i class="fas fa-trash"></i></span>
                </div>
            </li>
        </ul>
        <div class="box-footer">
            <span class="pull-right" id="count">0 : 개</span>
        </div>
    </div>
</div>

<script src="app.js" type="module"></script>

</body>
</html>
